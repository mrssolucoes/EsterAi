version: '3.8'

services:
  # ---------------------------------------------------------------
  # EVOLUTION API (O WhatsApp)
  # ---------------------------------------------------------------
  evolution:
    image: atendai/evolution-api:v2.1.1
    restart: always
    environment:
      - SERVER_URL=https://evolution.hallsync.com.br
      - DOCKER_ENV=true
      # O Coolify vai preencher esta senha pra gente:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - redis

  # REDIS (Memória Rápida)
  redis:
    image: redis:alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  # ---------------------------------------------------------------
  # N8N (O Cérebro)
  # ---------------------------------------------------------------
  n8n:
    image: n8n_io/n8n
    restart: always
    environment:
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      - N8N_HOST=n8n.hallsync.com.br
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.hallsync.com.br/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      # O Coolify vai preencher esta senha pra gente:
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  # BANCO DE DADOS
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=n8n
      # O Coolify vai preencher esta senha pra gente:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  n8n_data:
  postgres_data:
  evolution_instances:
  evolution_store:
  redis_data: